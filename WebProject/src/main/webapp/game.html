<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      background: linear-gradient(135deg, #f8fafc, #e2e8f0 70%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
    }
    .container {
      background: white;
      border-radius: 2rem;
      box-shadow: 0 8px 32px rgba(60,72,88,0.14);
      padding: 2.5rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }
    h1 {
      font-size: 2rem;
      letter-spacing: 0.04em;
      margin-bottom: 0.5rem;
      color: #334155;
      text-shadow: 0 2px 4px rgba(30,41,59,0.03);
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 1rem;
    }
    .cell {
      width: 80px;
      height: 80px;
      background: #f1f5f9;
      border-radius: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: #3b82f6;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      transition: background 0.15s, transform 0.09s;
      user-select: none;
    }
    .cell:hover:not(.disabled) {
      background: #e0e7ef;
      transform: scale(1.05);
    }
    .cell.disabled {
      pointer-events: none;
      opacity: 0.6;
    }
    .status {
      min-height: 2rem;
      font-size: 1.18rem;
      color: #475569;
      margin-top: 0.5rem;
      text-align: center;
      font-weight: 500;
    }
    .btn {
      background: linear-gradient(90deg, #60a5fa, #6366f1 90%);
      color: white;
      font-size: 1rem;
      font-weight: 500;
      padding: 0.7em 2em;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(56,189,248,0.12);
      transition: background 0.16s, transform 0.09s;
    }
    .btn:hover {
      background: linear-gradient(90deg, #2563eb, #7c3aed 90%);
      transform: translateY(-2px) scale(1.03);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="board" id="board"></div>
    <div class="status" id="status">Player X's turn</div>
    <button class="btn" id="resetBtn">Restart Game</button>
  </div>

  <script>
    const boardEl = document.getElementById('board');
    const statusEl = document.getElementById('status');
    const resetBtn = document.getElementById('resetBtn');

    let board, currentPlayer, gameActive;

    function initializeGame() {
      board = Array(9).fill('');
      currentPlayer = 'X';
      gameActive = true;
      renderBoard();
      updateStatus();
    }

    function renderBoard() {
      boardEl.innerHTML = '';
      board.forEach((cell, idx) => {
        const cellEl = document.createElement('div');
        cellEl.className = 'cell' + (cell ? ' disabled' : '');
        cellEl.textContent = cell;
        cellEl.addEventListener('click', () => handleCellClick(idx));
        boardEl.appendChild(cellEl);
      });
    }

    function handleCellClick(idx) {
      if (!gameActive || board[idx]) return;
      board[idx] = currentPlayer;
      renderBoard();
      if (checkWinner()) {
        statusEl.textContent = `ðŸŽ‰ Player ${currentPlayer} wins!`;
        gameActive = false;
        highlightWinningCells(checkWinner());
      } else if (board.every(cell => cell)) {
        statusEl.textContent = "It's a draw!";
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        updateStatus();
      }
    }

    function updateStatus() {
      statusEl.textContent = `Player ${currentPlayer}'s turn`;
    }

    function checkWinner() {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8], // rows
        [0,3,6],[1,4,7],[2,5,8], // columns
        [0,4,8],[2,4,6]          // diagonals
      ];
      for (let pattern of winPatterns) {
        const [a,b,c] = pattern;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return pattern;
        }
      }
      return null;
    }

    function highlightWinningCells(pattern) {
      if (!pattern) return;
      pattern.forEach(idx => {
        boardEl.children[idx].style.background = "#fbbf24";
        boardEl.children[idx].style.color = "#334155";
        boardEl.children[idx].style.transform = "scale(1.1)";
      });
    }

    resetBtn.onclick = initializeGame;

    // Initial load
    initializeGame();
  </script>
</body>
</html>
